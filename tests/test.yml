- hosts: all

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      yum: 'name="{{ item }}" state=present'
      with_items:
        - "@Development tools"
        - tar
        - unzip
        - sudo
        - which
      when: ansible_os_family == 'RedHat'

  roles:
    - role_under_test